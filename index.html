<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <!-- nav bar-->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="scorelist.html">Highscore List</a>
            <!--This will be my timer aligned to the right of navbar-->
            <div class="my-2 my-sm-0" id="timer"></div>
        </nav>
    </header>
    <!--This will be the homepage content that will disappear when button is clicked.-->
    <main class="card" style="width: 25rem;" id="mainContent">
        <div class="card-body">
            <h2 class="card-title" id="title">Aviation quiz!</h2>
            <section>
                <p class="card-text" id="description">Answer the following questions within the time limit! Each wrong
                    answer reduces the timer by
                    10 seconds!</p>
            </section>
        </div>
    </main>
    <hr>
    <section id=startButton>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="quizStarter">BEGIN!</button>
    </section>






    <script src="./script/script.js"></script>
</body>

</html>
